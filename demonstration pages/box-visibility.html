<html lang="en">

<head>
    <title>Visibility example</title>
	<style>
		h1, p.visible{
			visibility: visible;
		}
		p.paragraph, h2{
			visibility: hidden;
		}
		
	</style>
</head>

<body>
    <header>
        <h1>Box Visibility Example</h1>
        <p class="paragraph">
            This paragraph is not visible.
        </p>
    </header>
	
    <header>
        <h2>This header is hidden.</h2>
    </header>
    <p class="visible">
        This paragraph is visible.
    </p>

</body>

</html>
