<html lang="en">

<head>
    <title>Display</title>
    <link href="css/default.css" type="text/css" rel="stylesheet" />
	<style>
		p {
			color: green;
			font-size: 25px;
		}

		p.display1 {
			display: none;
		}
		p.display2 {
			display: block;
		}
		p.display3 {
			display: inline;
		}
		p.display4 {
			display: inline-block;
		}
	</style>
</head>

<body>
	<header>
		<h1>
			None Display Property.
		</h1>
		<div>
			Testing the <p class="display1"> Demo </p> display properties.
		</div>
	</header>

	<header>
		<h1>
			Block Display Property.
		</h1>
		<div>
			This is the <p class="display2"> Demo </p> display properties.
		</div>
	</header>

	<header>
		<h1>
			Inline Display Property.
		</h1>
		<div>
			This is the <p class="display3"> Demo </p> display properties.
		</div>
	</header>

	<header>
		<h1>
			Inline-Block Display Property.
		</h1>
		<div>
			This is the <p class="display4"> Demo </p> display properties.
		</div>
	</header>
</body>

</html>
