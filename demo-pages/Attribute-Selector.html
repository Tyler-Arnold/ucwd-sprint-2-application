<html lang="en">

<head>
    <title>Attribute Selector</title>
	<style>
	[class="test"]{
		background: red;
	}
	
	[class*=demo] {
		color: blue;
	}
</style>
</head>

<body>
		<h1 class = "a demo header">
			Demo header.
		</h1>
		
		<p class="a demo paragraph">
			Demo paragraph.
		</p>
		
		<p class="test">
			Test paragraph.
		</p>
