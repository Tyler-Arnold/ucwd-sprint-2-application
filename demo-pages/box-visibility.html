<html lang="en">

<head>
    <title>Visibility example</title>
    <link href="css/default.css" type="text/css" rel="stylesheet" />
	<style>
		h1, p.visible{
			visibility: visible;
		}
		p.paragraph{
			visibility: hidden;
		}

		.display-none{
			 display: none;
		}
	</style>
</head>

<body>
    <header>
        <h1>Box Visibility Example</h1>
        <p class="paragraph">
            This paragraph is not visible, but still takes up space
        </p>
    </header>

    <header class="display-none">
        <h2>This header is not displayed and does not impact other elements.</h2>
    </header>
    <p class="visible">
        This paragraph is visible.
    </p>

</body>

</html>
